<div class="container">
  <form #todoForm="ngForm">
    <div class="form-group">
      <h1 class="text-center">To Do App</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Add Todo" name="todo"  [(ngModel)]="todo">
        <div class="input-group-append">
          <span class="input-group-text" (click)="addTodo()"><i class="material-icons">add</i></span>
        </div>
      </div>
    </div>
    <div class="data">
      <ul>
        <li *ngFor="let item of todoArray;let i = index">{{item}}<i class="material-icons" (click)="delete(i)">delete</i></li>
      </ul>
    </div>
  </form>
</div>
